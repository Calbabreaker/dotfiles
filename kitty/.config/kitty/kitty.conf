font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10.0

enable_audio_bell no
cursor_beam_thickness 1.0
mouse_hide_wait -1
placement_strategy top-left

map ctrl+shift+r load_config_file

background #1d1f21
foreground #c5c8c6
cursor     #d0d0d0
background_opacity 0.8
selection_foreground None
selection_background #ffffff

# Normal colors
color0 #1d1f21
color1 #cc6666
color2 #b5bd68
color3 #f0c674
color4 #81a2be
color5 #b294bb
color6 #8abeb7
color7 #c5c8c6

# Bright colors
color8 #666666
color9 #d54e53
color10 #b9ca4a
